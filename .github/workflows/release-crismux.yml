name: crismux release

on:
  push:
    tags:
      - "*"   # Run only when a tag is pushed

env:
  GOPRIVATE: "github.com"
  PACKAGE_NAME: "crismux"

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            runner: ubuntu-latest
          - goos: darwin
            goarch: arm64
            runner: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for $GOOS/$GOARCH"
          # Make sure env vars are applied to the build
          GOOS=$GOOS GOARCH=$GOARCH go build -o crismux

      - name: Package binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          TAG: ${{ github.ref_name }}
          BASE_NAME: ${{ env.PACKAGE_NAME }}
        run: |
          # Normalized target string
          TARGET="${GOOS}-${GOARCH}"

          # Final filename, e.g. crismux-v1.2.3-linux-amd64
          OUT_NAME="${BASE_NAME}-${TAG}-${TARGET}"

          mv crismux "$OUT_NAME"

          # Create tar.gz archive
          tar czf "${OUT_NAME}.tar.gz" "$OUT_NAME"
          rm "$OUT_NAME"
          OUT_NAME="${OUT_NAME}.tar.gz"

          echo "OUT_NAME=$OUT_NAME" >> $GITHUB_ENV
          ls -lh "$OUT_NAME"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          # Name per platform
          name: crismux-${{ matrix.goos }}-${{ matrix.goarch }}
          # We know OUT_NAME was written to $GITHUB_ENV in this step,
          # so at runtime this resolves correctly.
          path: ${{ env.OUT_NAME }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: List downloaded artifacts
        run: |
          echo "Artifacts tree:"
          ls -R ./dist

      - name: Create GitHub Release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Creating / updating GitHub Release for tag $TAG"

          # Create release if it doesn't exist
          if ! gh release create "$TAG" \
                --repo "$GITHUB_REPOSITORY" \
                --title "$TAG" \
                --notes "Automated release for $TAG" \
                2>/dev/null; then
            echo "Release $TAG already exists, uploading assets only."
          fi

          echo "Finding artifacts under ./dist..."
          find ./dist -type f -print

          # Upload every file under ./dist (the tar.gz files)
          find ./dist -type f -print0 | while IFS= read -r -d '' file; do
            echo "Uploading asset $file"
            gh release upload "$TAG" "$file" \
              --repo "$GITHUB_REPOSITORY" \
              --clobber
          done
