name: crismux release

on:
  push:
    tags:
      - "*"   # Run only when a tag is pushed

env:
  GOPRIVATE: "github.com"
  PACKAGE_NAME: "crismux"

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            runner: ubuntu-latest
          - goos: darwin
            goarch: arm64
            runner: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for $GOOS/$GOARCH"
          # Adjust if you need CGO or other flags
          go build -o crismux

      - name: Package binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          TAG: ${{ github.ref_name }}
          BASE_NAME: ${{ env.PACKAGE_NAME }}
        run: |
          # Normalized target string
          TARGET="${GOOS}-${GOARCH}"

          # Final filename, e.g. crismux-v1.2.3-linux-amd64
          OUT_NAME="${BASE_NAME}-${TAG}-${TARGET}"

          # On Windows weâ€™d add .exe; for now all are Unix-like
          mv crismux "$OUT_NAME"

          # Optionally tar.gz instead:
          tar czf "${OUT_NAME}.tar.gz" "$OUT_NAME"
          rm "$OUT_NAME"
          OUT_NAME="${OUT_NAME}.tar.gz"

          echo "OUT_NAME=$OUT_NAME" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUT_NAME || format('{0}-{1}-${2}-{3}', env.PACKAGE_NAME, github.ref_name, matrix.goos, matrix.goarch) }}
          path: ${{ env.OUT_NAME || 'crismux' }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: List downloaded artifacts
        run: |
          echo "Artifacts:"
          ls -R ./dist

      - name: Create GitHub Release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          echo "Creating GitHub Release for tag $TAG"

          # If release already exists, this will fail; handle that gracefully
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "Automated release for $TAG" \
            ./dist/** || \
          gh release upload "$TAG" ./dist/** --clobber
