variables:
  GIT_SUBMODULE_STRATEGY: recursive
  # Set Go environment variables
  GOPATH: "$CI_PROJECT_DIR/go"
  GOCACHE: "$CI_PROJECT_DIR/.cache/go-build"
  GOPRIVATE: "gitlab.arm.com"
  CI_COMMIT_TAG: "v1.0.8"
  
before_script:


stages:          # List of stages for jobs, and their order of execution
  - release
  - dev
  - build
  
build-crismux:
  stage: build
  image: golang:1.23.4
  script:
    - echo -e "machine gitlab.arm.com login gitlab-ci-token password ${CI_JOB_TOKEN}" > ~/.netrc
    - echo -e "machine git.gitlab.arm.com login gitlab-ci-token password ${CI_JOB_TOKEN}" >> ~/.netrc
    - go env -w GOPRIVATE="gitlab.com"
    - echo "Building crismux"
    - go build -o crismux
    - echo "Build finished"
  artifacts:
    paths:
      - 'crismux'
  rules:
    - if: '$CI_COMMIT_TAG'
      when: always


release_job:
  variables: 
    CI_DEBUG_TRACE: "true"
    DEBUG: 1
    
  stage: release
  #dependencies:
  #  - build-crismux
  image: gitlab/glab:latest
#  rules:
#    - if: $CI_COMMIT_TAG                 # Run this job when a tag is created
  script:
    - echo "Listing files..."
    - ls -lh
#    - export GLAB_NO_UPDATE=true
    - glab auth login --hostname git.gitlab.arm.com --token "${CI_JOB_TOKEN}"
    - glab auth login --hostname gitlab.arm.com --token "${CI_JOB_TOKEN}"
    - glab auth status
    - glab release create "$CI_COMMIT_TAG" --ref main 
    - glab release upload "$CI_COMMIT_TAG" main.go 
